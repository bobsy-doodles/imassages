<!DOCTYPE html>
<html>
<head>
    <title>Send MAC Address</title>
</head>
<body>
    <h1>Send MAC Address</h1>
    <p>Click the button below to send your MAC address to the specified email address.</p>
    <button onclick="sendMACAddress()">Send MAC Address</button>

    <script>
        function sendMACAddress() {
            const script = `tell application "System Events"
                set macAddress to do shell script "networksetup -getinfo en0 | grep 'Ethernet Address' | awk '{print $3}'"
            end tell

            tell application "Mail"
                set newMessage to make new outgoing message with properties {subject:"MAC Address from " & (system info) & " on " & (current date) & " " & (current time), content:"Please find the MAC address below:" & return & macAddress, visible:true}
                tell newMessage
                    set sender to "eliezernelken+mac@gmail.com"
                    set visible to true
                    send
                end tell
            end tell`;
            const appleScriptFile = new Blob([script], { type: 'application/x-applescript' });
            const url = URL.createObjectURL(appleScriptFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sendMACAddress.scpt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
